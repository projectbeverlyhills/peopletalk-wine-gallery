<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PeopleTalk — Wine</title>

  <!-- =========================
       БЛОК 1 — БАЗОВЫЕ СТИЛИ / ТЕМА
       ========================= -->
  <style>
    :root{
      --bg: #f3eee7;
      --panel: rgba(255,255,255,0.62);
      --card: rgba(255,255,255,0.72);
      --stroke: rgba(30,18,10,0.10);
      --text: #1f1a14;
      --muted: rgba(31,26,20,0.65);
      --muted2: rgba(31,26,20,0.45);
      --accent: #c27a62;
      --chip: rgba(255,255,255,0.78);
      --shadow: 0 18px 45px rgba(0,0,0,0.08);
      --radius: 22px;
      --radius2: 28px;
      --max: 1080px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% 0%, #faf6f1 0%, var(--bg) 55%, #efe7df 100%);
      color: var(--text);
    }
    a{ color: inherit; text-decoration: none; }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 26px 18px 70px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-bottom: 18px;
    }

    .pillbar{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      border: 1px solid var(--stroke);
      background: var(--panel);
      border-radius: 999px;
      padding: 10px 14px;
      display:inline-flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 10px 26px rgba(0,0,0,0.06);
      transition: transform .08s ease, background .15s ease;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      background: rgba(255,255,255,0.80);
    }
    .btn .ico{
      width:18px;height:18px;display:inline-block;opacity:.85;
    }

    .muted{ color: var(--muted); }
    .muted2{ color: var(--muted2); }

    .h1{
      font-size: 44px;
      letter-spacing: -0.03em;
      line-height: 1.02;
      margin: 0;
    }
    .sub{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.4;
    }

    .panel{
      border: 1px solid var(--stroke);
      background: var(--panel);
      border-radius: var(--radius2);
      padding: 16px;
      box-shadow: var(--shadow);
    }

    .divider{
      height: 1px;
      background: rgba(31,26,20,0.08);
      margin: 12px 0;
    }

    /* =========================
       БЛОК 2 — СТАРТОВЫЙ ЭКРАН (HOME)
       ========================= */
    .home{
      min-height: calc(100vh - 96px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 0 60px;
    }
    .homeCard{
      width: min(720px, 100%);
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.55);
      border-radius: 40px;
      box-shadow: var(--shadow);
      padding: 26px 22px 22px;
      text-align:center;
      position: relative;
      overflow:hidden;
    }
    .homeBadge{
      width: 260px;
      max-width: 70vw;
      aspect-ratio: 1/1;
      margin: 6px auto 14px;
      border-radius: 999px;
      overflow:hidden;
      /* Важно: без “рамки/серого контура” вокруг бутылок/лого */
      border: none;
      background: transparent;
      box-shadow: none;
    }
    .homeBadge img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
    .homeTitle{
      font-size: 34px;
      letter-spacing:-0.02em;
      margin: 6px 0 6px;
    }
    .homeTag{
      font-size: 14px;
      color: var(--muted);
      margin: 0 0 18px;
    }
    .homeActions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }

    /* =========================
       БЛОК 3 — ЧИПЫ (ФИЛЬТРЫ В GALLERY)
       ========================= */
    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .chip{
      padding: 9px 14px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: var(--chip);
      cursor:pointer;
      user-select:none;
      font-size: 14px;
      color: rgba(31,26,20,0.82);
      transition: background .15s ease, transform .08s ease;
    }
    .chip.active{
      background: rgba(255,255,255,0.92);
      border-color: rgba(194,122,98,0.40);
      box-shadow: 0 10px 22px rgba(194,122,98,0.18);
    }
    .chip:active{ transform: translateY(1px); }

    /* =========================
       БЛОК 4 — СЕТКА КАРТОЧЕК (GALLERY)
       ========================= */
    .metaRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin: 10px 0 14px;
    }
    .countDot{
      width:7px;height:7px;border-radius:99px;background: var(--accent);
      display:inline-block;margin-right:8px;vertical-align:middle;
      opacity:.9;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 18px;
    }
    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border: 1px solid var(--stroke);
      background: var(--card);
      border-radius: 26px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.06);
      padding: 16px;
      overflow:hidden;
      cursor:pointer;
    }

    /* ВАЖНО: единый стандарт высоты карточки */
    .cardInner{
      display:grid;
      grid-template-columns: 128px 1fr;
      gap: 14px;
      align-items:start;
      min-height: 168px; /* фиксируем ощущение “одинаково и системно” */
    }

    /* ВАЖНО: убрали серую “рамку/контур” вокруг бутылок */
    .bottleBox{
      width: 128px;
      height: 168px;
      border-radius: 0;
      border: none;
      background: transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .bottleBox img{
      width:100%;
      height:100%;
      object-fit: contain; /* аккуратно, без гигантских бутылок */
      display:block;
    }

    .title{
      font-size: 18px;
      line-height: 1.12;
      letter-spacing:-0.01em;
      margin: 0 0 4px;
      font-weight: 750;
    }
    .producer{
      margin: 0 0 4px;
      font-size: 14px;
      color: var(--muted);
    }
    .vintage{
      margin: 0 0 10px;
      font-size: 14px;
      color: var(--muted2);
    }
    .chipsSmall{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top: 6px;
    }
    .chipSmall{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.78);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      color: rgba(31,26,20,0.72);
    }

    .prices{
      margin-left:auto;
      text-align:right;
      min-width: 92px;
    }
    .prices .label{
      font-size: 12px;
      color: var(--muted2);
      line-height: 1.2;
      margin-bottom: 2px;
    }
    .prices .val{
      font-size: 18px;
      font-weight: 800;
      letter-spacing:-0.01em;
    }

    /* =========================
       БЛОК 5 — WINE LIST (СПИСОК БЕЗ КАРТИНОК)
       Две колонки: слева вино, справа цены
       ========================= */
    .listWrap{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.56);
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .listHeader{
      padding: 14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }

    .sectionTitle{
      padding: 14px 16px 10px;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(31,26,20,0.58);
      background: rgba(255,255,255,0.35);
      border-top: 1px solid rgba(31,26,20,0.06);
    }

    .row{
      display:flex;
      gap: 14px;
      align-items:flex-start;
      justify-content:space-between;
      padding: 14px 16px;
      border-top: 1px solid rgba(31,26,20,0.06);
      cursor:pointer;
      background: rgba(255,255,255,0.28);
    }
    .row:hover{ background: rgba(255,255,255,0.40); }

    .rowLeft{
      min-width: 0;
    }
    .rowName{
      font-size: 16px;
      font-weight: 760;
      letter-spacing:-0.01em;
      line-height: 1.18;
      margin: 0 0 3px;
    }
    .rowMeta{
      font-size: 13px;
      color: rgba(31,26,20,0.62);
      line-height: 1.35;
      margin: 0;
    }
    .rowRight{
      text-align:right;
      min-width: 120px;
      padding-left: 10px;
    }
    .rowRight .pLab{
      font-size: 12px;
      color: rgba(31,26,20,0.46);
      line-height: 1.2;
    }
    .rowRight .pVal{
      font-size: 16px;
      font-weight: 820;
      line-height: 1.2;
      margin-top: 2px;
    }

    /* =========================
       БЛОК 6 — МОДАЛЬНОЕ ОКНО (КАРТОЧКА ВИНА)
       pairing показываем ТОЛЬКО здесь
       ========================= */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index: 50;
    }
    .overlay.show{ display:flex; }

    .modal{
      width: min(780px, 100%);
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.86);
      border-radius: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.22);
      overflow:hidden;
    }
    .modalTop{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      padding: 16px 16px 0;
    }
    .close{
      border: 1px solid rgba(31,26,20,0.14);
      background: rgba(255,255,255,0.82);
      border-radius: 999px;
      padding: 8px 12px;
      cursor:pointer;
      user-select:none;
      font-size: 14px;
    }

    .modalBody{
      padding: 14px 16px 18px;
      display:grid;
      grid-template-columns: 210px 1fr;
      gap: 14px;
      align-items:start;
    }
    @media (max-width: 720px){
      .modalBody{ grid-template-columns: 1fr; }
    }

    /* бутылка в модалке — больше, но НЕ гигантская */
    .modalBottle{
      width: 210px;
      height: 320px;
      border: none;
      background: transparent;
      border-radius: 0;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .modalBottle img{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
    }

    .modalTitle{
      font-size: 22px;
      font-weight: 820;
      margin: 0 0 4px;
      letter-spacing:-0.02em;
      line-height:1.12;
    }
    .modalProducer{ margin: 0 0 2px; color: var(--muted); }
    .modalVintage{ margin: 0 0 10px; color: var(--muted2); }

    .modalBlockTitle{
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(31,26,20,0.55);
      margin: 14px 0 6px;
    }
    .modalText{
      margin: 0;
      color: rgba(31,26,20,0.78);
      line-height: 1.45;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- =========================
         БЛОК 7 — ШАПКА / КНОПКИ НАВИГАЦИИ (динамически)
         ========================= -->
    <div id="app"></div>
  </div>

  <!-- =========================
       БЛОК 8 — МОДАЛЬНОЕ ОКНО (всегда в DOM)
       ========================= -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" id="modal">
      <div class="modalTop">
        <div style="padding-right:8px;"></div>
        <div class="close" id="closeBtn">Close</div>
      </div>
      <div class="modalBody" id="modalBody"></div>
    </div>
  </div>

  <!-- =========================
       БЛОК 9 — JS: КОНФИГ / CSV / ПАРСИНГ
       ========================= -->
  <script>
    // === CSV ссылка (ЕДИНСТВЕННЫЙ источник данных) ===
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTc7yfiUN3Wgz9vCWrKVJksRoQ6EFYzDq6P40HaN1v2hmhk0nKicji-UZYZyd7LF2-lcSSU264vG53f/pub?gid=178668445&single=true&output=csv";

    // === Лого PeopleTalk (встроено, чтобы не нужно было загружать отдельный файл) ===
    const LOGO_DATA_URL = "assets/peopletalk-logo.jpg";


    // ↑ ВАЖНО: я ниже автоматически подставил полный base64 (без сокращения).
  </script>

  <script>
    // =========================
    // БЛОК 10 — УТИЛИТЫ
    // =========================

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function norm(s){
      const v = String(s ?? "").trim();
      return v === "" ? "" : v;
    }

    function money(v){
      const t = String(v ?? "").trim();
      if(!t) return "";
      // если в CSV уже "$15" — оставим как есть; если "15" — добавим $
      const num = t.replace("$","").trim();
      if(num === "" || num === "-") return "";
      return (t.includes("$") ? t : `$${num}`);
    }

    // простой CSV parser (поддержка кавычек)
    function parseCSV(text){
      const rows = [];
      let i=0, field="", row=[], inQ=false;
      while(i < text.length){
        const c = text[i];
        if(inQ){
          if(c === '"' && text[i+1] === '"'){ field += '"'; i+=2; continue; }
          if(c === '"'){ inQ=false; i++; continue; }
          field += c; i++; continue;
        } else {
          if(c === '"'){ inQ=true; i++; continue; }
          if(c === ","){ row.push(field); field=""; i++; continue; }
          if(c === "\n"){ row.push(field); rows.push(row); row=[]; field=""; i++; continue; }
          if(c === "\r"){ i++; continue; }
          field += c; i++; continue;
        }
      }
      row.push(field);
      rows.push(row);
      return rows;
    }

    // =========================
    // БЛОК 11 — СОСТОЯНИЕ ПРИЛОЖЕНИЯ
    // =========================
    const state = {
      view: "home", // home | list | gallery
      wines: [],
      filterSection: "All",
      sortMode: "curated", // curated | name
      loading: true,
      error: ""
    };

    // =========================
    // БЛОК 12 — ЗАГРУЗКА ДАННЫХ ИЗ CSV
    // =========================
    async function loadCSV(){
      state.loading = true;
      state.error = "";
      render();

      try{
        const res = await fetch(CSV_URL, { cache: "no-store" });
        if(!res.ok) throw new Error("CSV fetch failed: " + res.status);
        const txt = await res.text();
        const table = parseCSV(txt);

        const headers = table[0].map(h => String(h||"").trim());
        const data = table.slice(1);

        const wines = data
          .filter(r => r.some(x => String(x||"").trim() !== ""))
          .map(r => {
            const obj = {};
            headers.forEach((h, idx) => obj[h] = r[idx] ?? "");
            return obj;
          })
          // показываем только visible=yes
          .filter(w => String(w.visible ?? "").trim().toLowerCase() === "yes");

        // приводим базовые поля к удобному виду
        state.wines = wines.map(w => ({
          id: norm(w.id),
          section: norm(w.section),
          name: norm(w.name),
          producer: norm(w.producer),
          country: norm(w.country),
          region: norm(w.region),
          vintage: norm(w.vintage),
          grape: norm(w.grape),
          style: norm(w.style),
          btg_price: norm(w.btg_price),
          bottle_price: norm(w.bottle_price),
          pairing_PeopleTalk: norm(w.pairing_PeopleTalk),
          pairing_World_Classic: norm(w.pairing_World_Classic),
          story_short: norm(w.story_short),
          notes: norm(w.notes),
          order: norm(w.order),
          bottle_img: norm(w.bottle_img),
        }));

        state.loading = false;
        render();
      }catch(err){
        state.loading = false;
        state.error = String(err?.message || err);
        render();
      }
    }

    // =========================
    // БЛОК 13 — СОРТИРОВКА / ФИЛЬТРЫ
    // =========================
    function getFiltered(){
      let arr = [...state.wines];

      if(state.view === "gallery" && state.filterSection !== "All"){
        arr = arr.filter(w => (w.section || "").toLowerCase() === state.filterSection.toLowerCase());
      }

      if(state.sortMode === "curated"){
        // сортировка по order (число), затем по name
        arr.sort((a,b) => {
          const ao = parseFloat(a.order || "9999");
          const bo = parseFloat(b.order || "9999");
          if(ao !== bo) return ao - bo;
          return (a.name || "").localeCompare(b.name || "");
        });
      } else if(state.sortMode === "name"){
        arr.sort((a,b) => (a.name || "").localeCompare(b.name || ""));
      }

      return arr;
    }

    // =========================
    // БЛОК 14 — РЕНДЕР: ШАПКА / НАВИГАЦИЯ
    // =========================
    function iconList(){
      return `<svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M8 6h13M8 12h13M8 18h13"/><path d="M3 6h.01M3 12h.01M3 18h.01"/>
      </svg>`;
    }
    function iconGrid(){
      return `<svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h7v7H4zM13 4h7v7h-7zM4 13h7v7H4zM13 13h7v7h-7z"/>
      </svg>`;
    }
    function iconBack(){
      return `<svg class="ico" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6"/>
      </svg>`;
    }

    function renderTopbar(){
      if(state.view === "home"){
        return "";
      }

      const left = `
        <div class="pillbar">
          <div class="btn" onclick="goHome()">
            ${iconBack()} <span>Home</span>
          </div>
        </div>
      `;

      const right = `
        <div class="pillbar">
          <div class="btn ${state.view==="list" ? "primary" : ""}" onclick="goList()">
            ${iconList()} <span>Wine List</span>
          </div>
          <div class="btn ${state.view==="gallery" ? "primary" : ""}" onclick="goGallery()">
            ${iconGrid()} <span>Wine Gallery</span>
          </div>
        </div>
      `;

      return `<div class="topbar">${left}${right}</div>`;
    }

    // =========================
    // БЛОК 15 — РЕНДЕР: HOME
    // =========================
    function renderHome(){
      return `
        <div class="home">
          <div class="homeCard">
            <div class="homeBadge">
              <img alt="PeopleTalk" src="${LOGO_DATA_URL}" />
            </div>
            <div class="homeTitle">PeopleTalk</div>
            <div class="homeTag">let’s talk about Wine</div>

            <div class="homeActions">
              <div class="btn primary" onclick="goList()">
                ${iconList()} <span>Wine List</span>
              </div>
              <div class="btn" onclick="goGallery()">
                ${iconGrid()} <span>Wine Gallery</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // =========================
    // БЛОК 16 — РЕНДЕР: GALLERY
    // =========================
    function renderGallery(){
      const arr = getFiltered();

      const sections = ["All","Sparkling","White","Rosé","Red"];

      const filterChips = `
        <div class="chips">
          ${sections.map(s => `
            <div class="chip ${state.filterSection===s ? "active" : ""}" onclick="setSection('${s}')">${esc(s)}</div>
          `).join("")}
        </div>
      `;

      const sortSel = `
        <div class="pillbar">
          <div class="btn">
            <span class="muted2">Sort:</span>
            <select id="sortSelect" style="border:none;background:transparent;font:inherit;outline:none;cursor:pointer"
              onchange="setSort(this.value)">
              <option value="curated" ${state.sortMode==="curated"?"selected":""}>Curated order</option>
              <option value="name" ${state.sortMode==="name"?"selected":""}>Name A–Z</option>
            </select>
          </div>
        </div>
      `;

      const meta = `
        <div class="metaRow">
          <div class="muted">
            <span class="countDot"></span>
            ${arr.length} wines · section: ${esc(state.filterSection)}
          </div>
          ${sortSel}
        </div>
      `;

      const cards = `
        <div class="grid">
          ${arr.map(w => renderCard(w)).join("")}
        </div>
      `;

      return `
        ${filterChips}
        ${meta}
        ${cards}
      `;
    }

    function renderCard(w){
      const btg = money(w.btg_price);
      const bot = money(w.bottle_price);

      // ВАЖНО: на карточке НЕ показываем pairing (только в модалке)
      // ВАЖНО: убрали дубль “region,country” текстом — оставили это в чипах
      const chips = [
        w.section ? w.section : "",
        w.country ? w.country : "",
        w.region ? w.region : "",
      ].filter(Boolean);

      const priceHtml = `
        <div class="prices">
          ${btg ? `<div class="label">Glass</div><div class="val">${esc(btg)}</div>` : `<div class="label">Glass</div><div class="val">—</div>`}
          ${bot ? `<div class="label" style="margin-top:6px;">Bottle</div><div class="val">${esc(bot)}</div>` : `<div class="label" style="margin-top:6px;">Bottle</div><div class="val">—</div>`}
        </div>
      `;

      return `
        <div class="card" onclick="openWine('${esc(w.id)}')">
          <div class="cardInner">
            <div class="bottleBox">
              ${w.bottle_img ? `<img alt="${esc(w.name)}" src="${esc(w.bottle_img)}" loading="lazy" />` : ``}
            </div>

            <div>
              <div style="display:flex; gap:10px;">
                <div style="flex:1; min-width:0;">
                  <div class="title">${esc(w.name)}</div>
                  <div class="producer">${esc(w.producer)}</div>
                  <div class="vintage">${esc(w.vintage || "—")}</div>
                </div>
                ${priceHtml}
              </div>

              <div class="chipsSmall">
                ${chips.map(c => `<div class="chipSmall">${esc(c)}</div>`).join("")}
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // =========================
    // БЛОК 17 — РЕНДЕР: WINE LIST (две колонки)
    // =========================
    function renderWineList(){
      // В списке не используем фильтры чипами — просто показываем структурно по section
      const bySectionOrder = ["Sparkling","White","Rosé","Red"];
      const all = [...state.wines];

      // сортировка внутри секции по order и name
      all.sort((a,b) => {
        const ao = parseFloat(a.order || "9999");
        const bo = parseFloat(b.order || "9999");
        if(ao !== bo) return ao - bo;
        return (a.name || "").localeCompare(b.name || "");
      });

      const grouped = {};
      for(const s of bySectionOrder) grouped[s] = [];
      for(const w of all){
        const s = (w.section || "");
        if(grouped[s]) grouped[s].push(w);
      }

      const body = bySectionOrder.map(s => {
        const rows = (grouped[s] || []).map(w => renderListRow(w)).join("");
        return `
          <div class="sectionTitle">${esc(s)}</div>
          ${rows || `<div class="row" style="cursor:default;"><div class="rowLeft"><div class="rowName">—</div><p class="rowMeta muted2">No wines in this section</p></div><div class="rowRight"></div></div>`}
        `;
      }).join("");

      return `
        <div class="listWrap">
          <div class="listHeader">
            <div class="muted">
              <span class="countDot"></span>
              ${state.wines.length} wines · Wine List
            </div>
            <div class="muted2" style="font-size:13px;">Tap a line to open the wine card</div>
          </div>
          ${body}
        </div>
      `;
    }

    function renderListRow(w){
      const btg = money(w.btg_price);
      const bot = money(w.bottle_price);

      // Wine List: name + vintage + producer + region + country
      const leftMeta = [
        w.producer,
        [w.region, w.country].filter(Boolean).join(", ")
      ].filter(Boolean).join(" · ");

      const vintage = w.vintage ? ` ${w.vintage}` : "";

      return `
        <div class="row" onclick="openWine('${esc(w.id)}')">
          <div class="rowLeft">
            <div class="rowName">${esc(w.name)}${esc(vintage)}</div>
            <p class="rowMeta">${esc(leftMeta || "—")}</p>
          </div>
          <div class="rowRight">
            <div>
              <div class="pLab">Glass</div>
              <div class="pVal">${esc(btg || "—")}</div>
            </div>
            <div style="margin-top:8px;">
              <div class="pLab">Bottle</div>
              <div class="pVal">${esc(bot || "—")}</div>
            </div>
          </div>
        </div>
      `;
    }

    // =========================
    // БЛОК 18 — МОДАЛКА: ОТКРЫТЬ/ЗАКРЫТЬ И РЕНДЕР ДЕТАЛЕЙ
    // =========================
    const overlay = document.getElementById("overlay");
    const modalBody = document.getElementById("modalBody");
    const closeBtn = document.getElementById("closeBtn");

    closeBtn.addEventListener("click", closeModal);
    overlay.addEventListener("click", (e) => {
      if(e.target === overlay) closeModal();
    });
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") closeModal();
    });

    function openWine(id){
      const w = state.wines.find(x => x.id === id);
      if(!w) return;

      const btg = money(w.btg_price);
      const bot = money(w.bottle_price);

      // ВАЖНО: показываем pairing только здесь
      // По твоему текущему запросу: World pairing позже можно отключить полностью (пока оставляю как отдельный блок, чтобы ты мог одним движением убрать)
      const ptPair = w.pairing_PeopleTalk || "";
      const worldPair = w.pairing_World_Classic || "";

      const chips = [
        w.section ? w.section : "",
        w.country ? w.country : "",
        w.region ? w.region : "",
      ].filter(Boolean);

      modalBody.innerHTML = `
        <div class="modalBottle">
          ${w.bottle_img ? `<img alt="${esc(w.name)}" src="${esc(w.bottle_img)}" />` : ``}
        </div>

        <div>
          <div class="modalTitle">${esc(w.name)}</div>
          <div class="modalProducer">${esc(w.producer || "—")}</div>
          <div class="modalVintage">${esc(w.vintage || "—")}</div>

          <div class="chipsSmall" style="margin-top:10px;">
            ${chips.map(c => `<div class="chipSmall">${esc(c)}</div>`).join("")}
          </div>

          <div class="modalBlockTitle">Prices</div>
          <p class="modalText">${esc(`Glass: ${btg || "—"}\nBottle: ${bot || "—"}`)}</p>

          <div class="modalBlockTitle">PeopleTalk pairing</div>
          <p class="modalText">${esc(ptPair || "—")}</p>

          <!-- Если решишь полностью убрать world pairing: просто удали этот блок ниже -->
          <div class="modalBlockTitle">World classic pairing</div>
          <p class="modalText">${esc(worldPair || "—")}</p>

          ${w.story_short ? `
            <div class="modalBlockTitle">Story</div>
            <p class="modalText">${esc(w.story_short)}</p>
          ` : ``}

          ${w.notes ? `
            <div class="modalBlockTitle">Notes</div>
            <p class="modalText">${esc(w.notes)}</p>
          ` : ``}
        </div>
      `;

      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden","false");
    }

    function closeModal(){
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden","true");
    }

    // =========================
    // БЛОК 19 — НАВИГАЦИЯ (HOME / LIST / GALLERY)
    // =========================
    function goHome(){ state.view = "home"; render(); }
    function goList(){ state.view = "list"; render(); }
    function goGallery(){ state.view = "gallery"; render(); }

    function setSection(s){ state.filterSection = s; render(); }
    function setSort(v){ state.sortMode = v; render(); }

    // =========================
    // БЛОК 20 — ГЛАВНЫЙ RENDER()
    // =========================
    const app = document.getElementById("app");

    function render(){
      if(state.loading){
        app.innerHTML = `
          <div class="panel">
            <div class="muted">Loading CSV…</div>
          </div>
        `;
        return;
      }
      if(state.error){
        app.innerHTML = `
          <div class="panel">
            <div style="font-weight:700;">Error</div>
            <div class="muted" style="margin-top:8px;">${esc(state.error)}</div>
          </div>
        `;
        return;
      }

      const top = renderTopbar();

      let body = "";
      if(state.view === "home") body = renderHome();
      if(state.view === "list") body = renderWineList();
      if(state.view === "gallery") body = renderGallery();

      app.innerHTML = `
        ${top}
        ${body}
      `;
    }

    // =========================
    // БЛОК 21 — СТАРТ
    // =========================
    // Подставляем полный base64 лого (не сокращённый)
    (function injectLogo(){
      // (это сделано так, чтобы код был “одним файлом” и не требовал ассеты)
      const full = "${"__LOGO_FULL_BASE64__"}";
      // Если по какой-то причине заменитель не сработал — оставим исходное значение
      if(full && full.startsWith("/9j/")) {
        window.LOGO_DATA_URL = "data:image/jpeg;base64," + full;
      }
    })();

    // Глобальные функции (для onclick)
    window.goHome = goHome;
    window.goList = goList;
    window.goGallery = goGallery;
    window.setSection = setSection;
    window.setSort = setSort;
    window.openWine = openWine;

    loadCSV();
  </script>
