<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PeopleTalk — Wine Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Helvetica,Arial,sans-serif;background:#faf7f2;color:#1f1f1f}
header{padding:24px 32px;border-bottom:1px solid #e6e1d9}
h1{margin:0;font-size:28px;font-weight:500}
.subtitle{margin-top:4px;font-size:13px;color:#777}
.controls{padding:16px 32px;display:flex;gap:12px;flex-wrap:wrap}
button{padding:6px 12px;border-radius:14px;border:1px solid #c7a17a;background:#fff;cursor:pointer}
button.active{background:#c7a17a;color:#fff}
main{padding:32px}
.wine-card{background:#fff;border:1px solid #e6e1d9;border-radius:12px;padding:16px;max-width:320px}
.wine-name{font-size:16px;font-weight:500}
.wine-meta{font-size:13px;color:#555;margin-top:4px}
.wine-pairing{font-size:13px;margin-top:10px}
.wine-price{margin-top:12px;font-size:14px;font-weight:500}
footer{padding:24px;text-align:center;font-size:12px;color:#999}
</style>
</head>
<body>

<header>
<h1>PeopleTalk — Wine Gallery</h1>
<div class="subtitle">MVP prototype</div>
</header>

<div class="controls">
<button class="active">List</button>
<button>Book</button>
</div>

<main>
<div class="wine-card">
<div class="wine-name">Bortolomiol “Prior” Prosecco Superiore Brut</div>
<div class="wine-meta">Glera · Veneto, Italy</div>
<div class="wine-pairing">PeopleTalk: House‑Marinated Olives<br>World: Prosciutto e Melone</div>
<div class="wine-price">$15 / $54</div>
</div>
</main>

<footer>
PeopleTalk Wine Gallery · Ready file
</footer>

</body>
</html>
